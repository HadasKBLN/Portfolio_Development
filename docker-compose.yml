version: '3'
services:
    flask:
        build: app/.
        image: server:1.0
        container_name: flask
        environment:
            APP_ENV: "prod"
            APP_DEBUG: "True"
            APP_PORT: 5000
            MONGO_DBNAME: contactdb
            MONGODB_USERNAME: admin
            MONGODB_PASSWORD: password
            MONGODB_HOSTNAME: mongodb
        volumes:
        - appdata:/var/www
        depends_on:
        - mongodb
        networks:
            contact_network:

    mongodb:
        image: mongo:4.0.8
        container_name: mongodb
        restart: unless-stopped
        command: mongod --auth
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: password
            MONGO_INITDB_DATABASE: contactdb
            MONGO_DBNAME: contactdb
        ports:
            - 27017:27017
        volumes:
        - ./DB/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
        - mongodbdata:/data/db
        networks:
            contact_network:

    proxy:
        build: proxy
        ports:
            - "80:80"
        networks:
            contact_network:
        depends_on:
            - flask


networks:
    contact_network:
volumes:
    mongodbdata:
    appdata:
    


    